<ion-view view-title="Home">
  <ion-content style="background-color: yellow;">
    <img style="padding-top: 50px" class="center-block img-responsive" src="img/look.png"/>
    <div>
      <button id="fb" class=" button button-outline button-positive item item-icon-left center-block" ng-click="login()">
        <i class="ion-social-facebook"></i>
        Log In with Facebook
      </button>

      <button id="twitter" class="button button-calm item item-icon-left center-block">
        <i class="ion-social-twitter"></i>
        Log In with Twitter
      </button>
    </div>
  </ion-content>
</ion-view>
